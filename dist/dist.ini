name                = Elasticsearch
author              = Clinton Gormley <drtech@cpan.org>
license             = Apache_2_0
copyright_holder    = Elasticsearch BV

[@Git]
tag_format = version_%v

[GitHub::Meta]
repo = elasticsearch/elasticearch-perl

[GatherDir]
exclude_filename = dist.ini

[GatherDir / lib]
root                = ../lib
prefix              = lib
exclude_match       = NetCurl.pm
exclude_match       = Async
exclude_match       = AEHTTP

[GatherDir / t]
root                = ../t
prefix              = t
exclude_match       = async

[PruneCruft]
[VersionFromModule]
[PkgVersion]
[MetaJSON]
[MetaYAML]
[License]
[ReadmeFromPod]
[PodWeaver]

[ExtraTests]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]

[Manifest]
[CheckChangeLog]
[ConfirmRelease]
[UploadToCPAN]
[MakeMaker]

[AutoPrereqs]
[Prereqs / BuildRequires]
Test::More = 0.98
TAP::Harness::JUnit

[Prereqs / Recommends]
JSON::XS                            = 0
URI::Escape::XS                     = 0


